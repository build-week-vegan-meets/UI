<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeggieRadar</title>

    <link href="https://fonts.googleapis.com/css?family=Russo+One|Ubuntu" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>

    <div class="container navigation">
        <h1><span class="span">Veggie</span>Radar</h1>
        <nav>
            <a href="#">Log In</a>
            <a href="#">Sign Up</a>
        </nav>
    </div>

    <div class="container">

        <header> 
            <input type="text" placeholder="Search for food, city, etc.">
            <nav>
                <a href="#">Filter</a>
                <a href="#">Vegan</a>
                <a href="#">Vegan Options</a>
                <a href="#">Food Type</a>
            </nav>
        </header>

        <section id="vegan"> 
            <div class="item">
                <img src="img/photo1.png">;
                <div class="name"> 
                    <h3>Oui French</h3>
                    <div class="review">    
                       <span class="fa fa-star checked"></span>
                       <span class="fa fa-star checked"></span>
                       <span class="fa fa-star checked"></span>
                       <span class="fa fa-star"></span>
                       <span class="fa fa-star"></span>
                       <h4>123 reviews</h4>
                    </div>
                    <div class="dollar"> 
                        <h4>$$$$  French, Rustic</h4>
                    </div>
                </div>
                <div class="address">
                    <h4>11:30 pm to 9pm </h4>
                    <h4>23 Liberty Street, </h4>
                    <h4>Chinatown, CA, 91416</h4>
                </div>
            </div>

            <div class="item">
                <img src="img/photo2.png">;
                <div class="name">
                    <h3>Burger Shack</h3>
                    <div class="review">
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star"></span>
                        <span class="fa fa-star"></span>
                        <h4>187 reviews</h4>
                    </div>
                    <div class="dollar">
                        <h4>$$$$ American, Casual</h4>
                    </div>
                </div>
                <div class="address">
                    <h4>11:30 pm to 8pm </h4>
                    <h4>2156 Market St </h4>
                    <h4>Hollywood CA, 91632</h4>
                </div>
            </div>
        </section>      
    </div>
</body>

</html>
